<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }

    .hint {
      color: #fff;
      font-size: 28px;
      letter-spacing: 8px;
      font-weight: 400;
      user-select: none;
    }

    input {
      padding: 12px;
      font-size: 20px;
      width: 220px;
      text-align: center;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
    }

    button {
      padding: 12px 36px;
      font-size: 18px;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div class="hint">1 14 7 5 12</div>

  <input type="text" id="code" placeholder="ㅤ" autocomplete="off"
         oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '')">

  <button onclick="check()">?</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script>
    const CORRECT_HASH = "519ba91a5a5b4afb9dc66f8805ce8c442b6576316c19c6896af2fa9bda6aff71";

    function check() {
      const input = document.getElementById("code").value.trim();
      if (!input) return;

      // konwersja na małe litery – na wszelki wypadek
      const entered = input.toLowerCase();

      const enteredHash = sha256(entered);

      console.log("Wpisałeś:", entered);           // ← do debugowania
      console.log("Hash:", enteredHash);           // ← do debugowania

      if (enteredHash === CORRECT_HASH) {
        window.location.href = "next2.html";
      } else {
        // opcjonalnie – mała informacja o błędzie
        document.getElementById("code").value = "";
        document.getElementById("code").placeholder = "źle...";
      }
    }
  </script>

</body>
</html>
