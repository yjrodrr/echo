<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
      position: relative; /* potrzebne do fixed podpisu */
    }
    input {
      padding: 12px;
      font-size: 20px;
      width: 220px;
      text-align: center;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      padding: 12px 36px;
      font-size: 18px;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }

    /* Niewidoczny podpis w lewym dolnym rogu */
    .signature {
      position: fixed;
      bottom: 12px;
      left: 16px;
      color: #000; /* dokładnie kolor tła – niewidoczny */
      font-size: 0.8rem;
      font-weight: normal;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
    .signature span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <input type="text" id="code" placeholder="ㅤ" autocomplete="off"
         oninput="this.value = this.value.replace(/[^0-9]/g, '')">
  <button onclick="check()">?</button>

  <!-- Podpis – zawsze na stronie, ale niewidoczny -->
  <div class="signature">
    I still see you in <span>dreams</span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script>
  const CORRECT_HASH = "1f6f699c758927baadc825ad46bf7476d650b346a294b2bf9d457887b57f5153";
  function check() {
    const entered = document.getElementById("code").value.trim();
   
    if (!entered) return;
   
    const enteredHash = sha256(entered);
   
    if (enteredHash === CORRECT_HASH) {
      window.location.href = "next.html";
    }
  }
  </script>
</body>
</html>
