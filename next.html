.dream-signature {
  position: fixed;
  bottom: 16px;
  left: 20px;
  font-size: 0.82rem;
  letter-spacing: 0.4px;
  opacity: 0.25;                    /* bardzo słabo widoczne */
  color: var(--bg, #000000);        /* kolor identyczny z tłem strony */
  pointer-events: none;             /* nie przeszkadza w klikaniu */
  user-select: none;
  z-index: 5;
  font-family: inherit;             /* żeby pasowało do reszty strony */
  transition: opacity 1.2s ease;
}

.dream-signature:hover {
  opacity: 0.55;                    /* lekko widoczne po najechaniu */
}

.bold-dream {
  font-weight: 900;
  color: var(--bg, #000000);        /* też kolor tła */
}
