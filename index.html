<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #ddd;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      text-align: center;
    }

    .avatar {
      width: 88px;
      height: 88px;
      margin: 0 auto 40px;
      position: relative;
    }

    .avatar svg {
      width: 100%;
      height: 100%;
      opacity: 0.75;
      transition: opacity 0.4s ease;
    }

    .avatar:hover svg {
      opacity: 1;
    }

    .login-box {
      width: 320px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 18px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      color: white;
      text-align: center;
      letter-spacing: 6px;
      font-family: monospace;
      transition: all 0.25s;
    }

    input[type="password"]:focus {
      outline: none;
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.25);
      box-shadow: 0 0 0 3px rgba(100,180,255,0.15);
    }

    input::placeholder {
      color: rgba(255,255,255,0.2);
      letter-spacing: normal;
    }

    .error {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 12px;
      min-height: 1.4em;
    }

    /* pulpit ukryty na początku */
    #desktop {
      display: none;
      height: 100vh;
      background: url('https://images.alphacoders.com/135/thumb-1920-135669.jpg') center/cover;
      position: relative;
    }

    .taskbar {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      height: 52px;
      min-width: 360px;
      max-width: 92%;
      background: rgba(30,30,46,0.68);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      padding: 0 32px;
      gap: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    .spacer { flex: 1; }

    .clock {
      font-size: 15px;
      font-weight: 500;
      color: rgba(255,255,255,0.96);
      min-width: 60px;
      text-align: right;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="avatar">
    <!-- Ikona w stylu Twojego obrazka -->
    <svg viewBox="0 0 100 100" fill="none" stroke="#aaa" stroke-width="2">
      <circle cx="50" cy="35" r="18" />
      <path d="M50 53 
               C 28 53, 18 70, 18 85
               L 82 85
               C 82 70, 72 53, 50 53 Z" />
      <rect x="30" y="88" width="40" height="8" rx="2" />
      <circle cx="38" cy="92" r="2" fill="#aaa" />
      <circle cx="50" cy="92" r="2" fill="#aaa" />
      <circle cx="62" cy="92" r="2" fill="#aaa" />
    </svg>
  </div>

  <div class="login-box">
    <input 
      type="password" 
      id="pass" 
      placeholder="hasło" 
      autocomplete="off" 
      autofocus
      maxlength="4"
    >
    <div class="error" id="msg"></div>
  </div>
</div>

<!-- pulpit -->
<div id="desktop">
  <div class="taskbar">
    <div class="spacer"></div>
    <div class="clock" id="clock">00:00</div>
  </div>
</div>

<script>
  const HASLO = "6222";

  const input = document.getElementById("pass");
  const msg   = document.getElementById("msg");

  input.addEventListener("input", () => {
    msg.textContent = "";
  });

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      if (input.value === HASLO) {
        document.body.style.background = "none";
        document.querySelector(".login-container").style.display = "none";
        document.getElementById("desktop").style.display = "block";
        startClock();
      } else {
        msg.textContent = "błędne hasło";
        input.value = "";
        input.focus();
      }
    }
  });

  function startClock() {
    setInterval(() => {
      const d = new Date();
      document.getElementById("clock").textContent = 
        d.toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'});
    }, 1000);
  }
</script>

</body>
</html>
