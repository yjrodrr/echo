<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logowanie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: #000;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      text-align: center;
    }

    .camera-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 60px;
      opacity: 0.25;
      transition: opacity 0.4s ease;
    }

    .camera-icon:hover {
      opacity: 0.45;
    }

    .password-field {
      background: transparent;
      border: none;
      border-bottom: 2px solid #333;
      color: white;
      font-size: 32px;
      width: 240px;
      text-align: center;
      letter-spacing: 12px;
      padding: 12px 0;
      outline: none;
      transition: border-color 0.3s;
    }

    .password-field:focus {
      border-bottom-color: #777;
    }

    .password-field::placeholder {
      color: #444;
      letter-spacing: 4px;
    }

    .error {
      margin-top: 24px;
      color: #ff4d4d;
      font-size: 15px;
      min-height: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .error.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Ikona kamery (możesz zmienić na SVG lub obrazek) -->
  <svg class="camera-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
    <circle cx="12" cy="12" r="4"/>
    <rect x="4" y="8" width="16" height="10" rx="2"/>
    <circle cx="12" cy="12" r="2" fill="currentColor" opacity="0.3"/>
  </svg>

  <input 
    type="password" 
    class="password-field" 
    id="pass" 
    placeholder="••••" 
    maxlength="4" 
    autocomplete="off" 
    autofocus
  >

  <div class="error" id="err"></div>
</div>

<script>
  const CORRECT = "6222";
  const input = document.getElementById("pass");
  const error = document.getElementById("err");

  input.addEventListener("input", () => {
    error.classList.remove("visible");
    if (input.value.length === 4) {
      if (input.value === CORRECT) {
        // Można tu wstawić przekierowanie lub pokazanie pulpitu
        document.body.innerHTML = '<h1 style="color:#555; font-size:4rem; opacity:0.2">Witaj</h1>';
        // lub np. window.location = "pulpit.html";
      } else {
        error.textContent = "błędne hasło";
        error.classList.add("visible");
        input.value = "";
        input.focus();
      }
    }
  });

  // Opcjonalnie – Enter też działa (choć przy 4 znakach nie jest konieczny)
  input.addEventListener("keypress", e => {
    if (e.key === "Enter" && input.value.length === 4) {
      input.dispatchEvent(new Event("input"));
    }
  });
</script>

</body>
</html>
