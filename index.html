<script>
  let code = '';

  const CORRECT_HASH = '3865e98e8d3fe3316c6b8cb24219bf0847bdd11b9f9b1940dda302111134c297';
  const encoded = 'amZkaWplLmh0bWw='; // → fjdije.html

  async function computeSHA256(input) {
    const msgBuffer = new TextEncoder().encode(input);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function check() {
    const trimmed = code.trim();
    if (!trimmed) return;

    const hash = await computeSHA256(trimmed);
    if (hash === CORRECT_HASH) {
      const nextPage = atob(encoded);
      window.location.href = nextPage;
    }
    // → brak alertu, brak czyszczenia pola – po prostu nic się nie dzieje przy złym kodzie
  }

  function handleKeydown(event) {
    if (event.key === 'Enter') {
      check();
    }
  }
</script>

<svelte:head>
  <meta charset="UTF-8" />
  <!-- ewentualnie <title>Tajny kod</title> -->
</svelte:head>

<div class="fullscreen-center">
  <input
    type="text"
    bind:value={code}
    placeholder="ㅤ"
    autocomplete="off"
    on:keydown={handleKeydown}
  />

  <button on:click={check}>?</button>
</div>
