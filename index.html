<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    .desktop {
      height: 100vh;
      background: url('https://images.alphacoders.com/135/thumb-1920-135669.jpg') center / cover no-repeat;
      position: relative;
    }
    .desktop-icons {
      padding: 16px 20px;
    }

    .icon {
      width: 74px;
      text-align: center;
      cursor: default;
      user-select: none;
      transition: transform 0.12s;
    }

    .icon:hover {
      transform: scale(1.1);
    }

    .icon img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.75));
      margin-bottom: 6px;
    }

    .icon span {
      display: block;
      font-size: 12px;
      line-height: 1.3;
      background: rgba(25,25,25,0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 2px 6px;
      border-radius: 4px;
      text-shadow: 0 1px 3px #000;
    }
    .taskbar {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      height: 44px;
      padding: 0 20px;
      background: rgba(20, 20, 35, 0.65);
      backdrop-filter: blur(24px) saturate(160%);
      -webkit-backdrop-filter: blur(24px) saturate(160%);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.07);
      box-shadow: 0 6px 28px rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 110px;
      pointer-events: none;
    }

    .clock {
      font-size: 15px;
      font-weight: 420;
      color: rgba(255,255,255,0.94);
      letter-spacing: 0.4px;
    }
  </style>
</head>
<body>

<div class="desktop">
  <div class="desktop-icons">
    <div class="icon">
      <img src="https://img.icons8.com/fluency/96/recycle-bin.png" alt="Recycle Bin">
      <span>Recycle Bin</span>
    </div>
  </div>

  <div class="taskbar">
    <div class="clock">17:42</div>
  </div>

</div>

<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString('en-GB', {
      hour: '2-digit',
      minute: '2-digit',
    });
    document.querySelector('.clock').textContent = time;
  }

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>
