<script>
  let code = '';

  const CORRECT_HASH = '3865e98e8d3fe3316c6b8cb24219bf0847bdd11b9f9b1940dda302111134c297';
  const encoded = 'amZkaWplLmh0bWw=';

  async function computeHash(input) {
    const encoder = new TextEncoder();
    const data = encoder.encode(input);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    return hashHex;
  }

  async function check() {
    if (!code) return;
    const hash = await computeHash(code.trim());
    if (hash === CORRECT_HASH) {
      const url = atob(encoded);
      window.location.href = url;
    }
  }
</script>

<svelte:head>
  <meta charset="UTF-8" />
  <title></title>
</svelte:head>

<main>
  <input
    type="text"
    bind:value={code}
    placeholder="ã…¤"
    autocomplete="off"
  />

  <button on:click={check}>?</button>
</main>
