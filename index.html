<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #eee;
      font-family: sans-serif;
      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }
    
    input {
      padding: 12px;
      font-size: 20px;
      width: 220px;
      text-align: center;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
    }
    
    button {
      padding: 12px 50px;
      font-size: 18px;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
    
    button:hover {
      background: #333;
    }
    
    #error {
      color: #ff4444;
      font-weight: bold;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <input type="text" id="kod" placeholder="ㅤ" autocomplete="off">
  
  <button onclick="sprawdz()">?</button>
  
  <p id="error"></p>

  <script>
  function sprawdz() {
    const wpisany = document.getElementById("kod").value.trim();
    if (wpisany === "6222") {
      window.location.href = "tajne.html";
    } else {
      document.getElementById("error").innerText = "ㅤ"; // nadal puste, jak chciałeś
    }
  }
  </script>

</body>
</html>
