<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pulpit Windows XP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: "Tahoma", "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .desktop {
      height: 100vh;
      background: url('https://images.alphacoders.com/114/114403.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    /* Ikony na pulpicie */
    .icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .icon {
      width: 72px;
      text-align: center;
      cursor: pointer;
      text-shadow: 1px 1px 3px #000, 0 0 4px #000;
      user-select: none;
    }

    .icon img {
      width: 48px;
      height: 48px;
      image-rendering: crisp-edges; /* pikselowy wygląd ikon */
      margin-bottom: 4px;
    }

    .icon span {
      display: block;
      background: rgba(0,0,128,0.4);
      padding: 1px 4px;
      font-size: 13px;
      line-height: 1.3;
      border-radius: 2px;
    }

    .icon.selected span {
      background: #000080;
      border: 1px dotted white;
    }

    /* Pasek zadań */
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 32px;
      background: linear-gradient(to bottom, #2a6ec1, #1750a1);
      border-top: 1px solid #488adf;
      display: flex;
      align-items: center;
      padding: 0 4px;
      font-size: 11px;
    }

    .start-button {
      background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
      border: 1px outset #ffffff;
      border-right-color: #808080;
      border-bottom-color: #808080;
      padding: 2px 6px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 4px;
      cursor: pointer;
      margin-right: 8px;
    }

    .start-button img {
      width: 16px;
      height: 16px;
    }

    .tray {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      padding-right: 8px;
    }
  </style>
</head>
<body>

<div class="desktop">

  <!-- Ikony pulpitu -->
  <div class="icons">
    <div class="icon">
      <img src="https://winxpicons.altervista.org/icons/48x48/mycomputer.png" alt="Mój komputer">
      <span>Mój komputer</span>
    </div>
    <div class="icon">
      <img src="https://winxpicons.altervista.org/icons/48x48/recyclebin.png" alt="Kosz">
      <span>Kosz</span>
    </div>
    <div class="icon">
      <img src="https://winxpicons.altervista.org/icons/48x48/ie.png" alt="Internet Explorer">
      <span>Internet Explorer</span>
    </div>
    <div class="icon">
      <img src="https://winxpicons.altervista.org/icons/48x48/mypictures.png" alt="Moje obrazy">
      <span>Moje obrazy</span>
    </div>
  </div>

  <!-- Pasek zadań -->
  <div class="taskbar">
    <div class="start-button">
      <img src="https://winxpicons.altervista.org/icons/16x16/start.png" alt="">
      Start
    </div>

    <div class="tray">
      <span>PL</span>
      <span>15:45</span>
    </div>
  </div>

</div>

</body>
</html>
