<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: white;
      overflow: hidden;
      background: #000;
    }
    .desktop {
      height: 100vh;
      background: url('https://images.alphacoders.com/135/thumb-1920-135669.jpg') center/cover no-repeat;
      position: relative;
    }
    .desktop-icons {
      padding: 16px 20px;
    }
    .icon {
      width: 74px;
      text-align: center;
      cursor: default;
      user-select: none;
      transition: transform 0.1s;
    }

    .icon:hover {
      transform: scale(1.08);
    }

    .icon img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));
      margin-bottom: 6px;
    }
    .icon span {
      display: block;
      font-size: 12px;
      line-height: 1.3;
      color: #ffffff;
      text-shadow: 0 1px 2px #000;
      padding: 2px 6px;
    }
    .taskbar {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      height: 52px;
      min-width: 360px;
      max-width: 92%;
      background: rgba(30, 30, 46, 0.68);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      padding: 0 32px;
      gap: 16px;
    }
    .taskbar-item {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }
    .taskbar-item:hover {
      background: rgba(255,255,255,0.12);
      transform: scale(1.12);
    }
    .search-btn i {
      font-size: 22px;
      color: white;
      filter: drop-shadow(0 1px 2px #000);
    }
    .spacer {
      flex: 1 1 auto;
    }
    .clock {
      font-size: 15px;
      font-weight: 500;
      color: rgba(255,255,255,0.96);
      min-width: 60px;
      text-align: right;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
<div class="desktop">
  <div class="desktop-icons">
    <div class="icon">
      <img src="https://img.icons8.com/fluency/96/recycle-bin.png" alt="Recycle Bin">
      <span>Recycle Bin</span>
    </div>
  </div>

  <div class="taskbar">
    <div class="taskbar-item search-btn">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="spacer"></div>

    <div class="clock">17:42</div>
  </div>

</div>

<script>
  setInterval(() => {
    const now = new Date();
    const time = now.toLocaleTimeString('en-GB', {hour:'2-digit', minute:'2-digit'});
    document.querySelector('.clock').textContent = time;
  }, 1000);
</script>

</body>
</html>
