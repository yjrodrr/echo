<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    /* ===== LOGIN ===== */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.logged-in {
      display: block;
    }

    .login-container {
      text-align: center;
    }

    .avatar {
      width: 140px;          /* ← powiększony */
      height: 140px;
      margin: 0 auto 48px;   /* ← trochę więcej odstępu pod spodem */
    }

    .avatar svg {
      width: 100%;
      height: 100%;
      opacity: 0.8;          /* delikatnie jaśniejszy, żeby lepiej widać */
      stroke: #ccc;          /* ← zmieniony kolor na jaśniejszy szary */
      stroke-width: 3;
    }

    .login-box {
      width: 280px;          /* lekko poszerzony, żeby lepiej wyglądało z większym avatarem */
      margin: 0 auto;
    }

    input[type="password"] {
      width: 100%;
      padding: 16px 24px;
      font-size: 20px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      color: white;
      text-align: center;
      letter-spacing: 8px;
      font-family: monospace;
    }

    input[type="password"]:focus {
      outline: none;
      background: rgba(255,255,255,0.10);
      border-color: rgba(255,255,255,0.30);
      box-shadow: 0 0 0 4px rgba(100,180,255,0.20);
    }

    .error {
      color: #ff4d4d;
      font-size: 15px;
      margin-top: 16px;
      min-height: 1.4em;
    }

    /* ===== DESKTOP ===== */
    .desktop {
      display: none;
      height: 100vh;
      width: 100vw;
      background: #000;               /* ← po prostu czarne */
      position: relative;
    }

    .desktop-icons {
      padding: 24px 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
    }

    .icon {
      width: 80px;
      text-align: center;
      user-select: none;
      transition: transform 0.12s;
      cursor: pointer;
    }

    .icon:hover {
      transform: scale(1.10);
    }

    .icon img {
      width: 56px;
      height: 56px;
      margin-bottom: 8px;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.7));
    }

    .icon span {
      font-size: 13px;
      text-shadow: 0 1px 3px #000;
      display: block;
    }

    .taskbar {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      height: 56px;
      min-width: 380px;
      max-width: 92%;
      background: rgba(30, 30, 46, 0.75);
      backdrop-filter: blur(24px) saturate(180%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      padding: 0 36px;
      gap: 20px;
    }

    .taskbar-item {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .taskbar-item:hover {
      background: rgba(255,255,255,0.14);
      transform: scale(1.14);
    }

    .spacer {
      flex: 1;
    }

    .clock {
      font-size: 16px;
      min-width: 64px;
      text-align: right;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-container" id="login">
  <div class="avatar">
    <svg viewBox="0 0 100 100" fill="none">
      <circle cx="50" cy="38" r="22" />
      <path d="M22 85 Q 50 58, 78 85" />
    </svg>
  </div>
  <div class="login-box">
    <input 
      type="password" 
      id="pass" 
      maxlength="4" 
      autofocus 
      inputmode="numeric"
      pattern="[0-9]*"
      placeholder="••••"
    >
    <div class="error" id="msg"></div>
  </div>
</div>

<!-- DESKTOP -->
<div class="desktop" id="desktop">
  <div class="desktop-icons">
    <div class="icon">
      <img src="https://img.icons8.com/fluency/96/recycle-bin.png" alt="Recycle Bin">
      <span>Koszyk</span>
    </div>
    <!-- możesz dodać kolejne ikony -->
  </div>

  <div class="taskbar">
    <div class="taskbar-item">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="spacer"></div>
    <div class="clock" id="clock">00:00</div>
  </div>
</div>

<script>
  const HASLO = "6222";
  const input  = document.getElementById("pass");
  const msg    = document.getElementById("msg");
  const login  = document.getElementById("login");
  const desktop = document.getElementById("desktop");

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      if (input.value === HASLO) {
        login.style.display = "none";
        desktop.style.display = "block";
        document.body.classList.add("logged-in");
        startClock();
        input.value = "";
      } else {
        msg.textContent = "błędne hasło";
        input.value = "";
        input.focus();
      }
    }
  });

  function startClock() {
    const update = () => {
      const d = new Date();
      document.getElementById("clock").textContent = 
        d.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' });
    };
    update();
    setInterval(update, 1000);
  }
</script>
</body>
</html>
