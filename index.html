<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 25px;
    }
    input {
      padding: 12px;
      font-size: 20px;
      width: 220px;
      text-align: center;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 6px;
    }
    button {
      padding: 12px 36px;
      font-size: 18px;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <input type="text" id="code" placeholder="ã…¤" autocomplete="off"
         oninput="this.value = this.value.replace(/[^0-9]/g, '')">
  <button onclick="check()">?</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script>
  const CORRECT_HASH = "3865e98e8d3fe3316c6b8cb24219bf0847bdd11b9f9b1940dda302111134c297";
  const encoded = "amZkaWplLmh0bWw=";
  function check() {
    const entered = document.getElementById("code").value.trim();
    if (!entered) return;
    const hash = sha256(entered);
    if (hash === CORRECT_HASH) {
      const url = atob(encoded);
      window.location.href = url;
    }
  }
  </script>
</body>
</html>
